<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(125, 125, 182);
            color: rgb(255, 253, 253); /* comentario em css*/
            font: normal 20pt Arial;
        }
        h1 {color: rgb(229, 255, 0);
        }
    </style>
</head>
<body>
     <h1>Olà, Mundo!</h1> <!--comentario em html-->
     <p>Ja me livrei da maldição</p>
     <script>
        var n1 = parseInt(window.prompt('digiti um numero'));// metodo prompt retorna uma string.
        var n2 = Number(window.prompt('digite outro numero'));// usando Number o proprio js vai decidir se é int,flout e etc.
        var soma = n1 + n2;//number + number para ser adição  e  string + string para concatenação.
        window.alert(soma);// metodo parseInt transforma string em int.
    
     </script>
</body>
</html>
