<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1>Verificador de nacionalidade</h1>
    digite seu pais de origem: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verifica()">
    <div id="resultado"></div>

    <script>
        function verifica() {
            var pais = document.getElementById('pais')
            var resultado = document.querySelector('div#resultado')
            if (pais.value == 'Brasil') {
                resultado.innerHTML = `<p>Voce é Brasileiro</p>`
            } else {
                resultado.innerHTML = `<p>Voce é estrangeiro</P>`
            }
        }
    </script>

</body>

</html>
